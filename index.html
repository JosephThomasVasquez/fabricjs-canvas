<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/632e35ede9.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <title>Fabric Canvas</title>
    <script src="./lib/fabric.min.js"></script>
  </head>

  <body>
    <section id="form-section">
      <img src="PoolTable_TopDown.png" id="my-image" class="images-items" />

      <form class="layout-form">
        <label for="layout-name" class="label-input">Layout Name</label>
        <input
          type="text"
          name="layout-name"
          id="layout-name"
          class="layout-form-input"
        />
        <div class="toolbar-container">
          <label for="mode-select-cursor" class="label-tool-icon"
            ><i class="fas fa-mouse-pointer"></i
          ></label>
          <input
            type="radio"
            name="mode-select-button"
            id="mode-select-cursor"
            hidden
          />

          <label for="mode-select-pan" class="label-tool-icon"
            ><i class="far fa-hand-paper"></i
          ></label>
          <input
            type="radio"
            name="mode-select-button"
            id="mode-select-pan"
            hidden
          />

          <label for="mode-select-draw" class="label-tool-icon"
            ><i class="fas fa-pen"></i
          ></label>
          <input
            type="radio"
            name="mode-select-button"
            id="mode-select-draw"
            hidden
          />
        </div>
      </form>
    </section>

    <section id="canvas-section">
      <canvas id="canvas" class="main-canvas"></canvas>
    </section>

    <script src="app.js"></script>
  </body>
</html>
