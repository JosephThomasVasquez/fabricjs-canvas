<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <title>Fabric Canvas</title>
    <script src="./lib/fabric.min.js"></script>
  </head>
  <body>
    <section id="canvas-section">
      <canvas id="canvas" class="main-canvas"></canvas>
    </section>

    <section id="form-section">
      <img src="PoolTable_TopDown.png" id="my-image" class="images-items" />
      <form class="layout-form">
        <label for="layout-name" class="label-input">Layout Name</label>
        <input
          type="text"
          name="layout-name"
          id="layout-name"
          class="layout-form-input"
        />
      </form>
    </section>

    <script src="app.js"></script>
  </body>
</html>
